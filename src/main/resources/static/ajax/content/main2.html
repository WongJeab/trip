<script>
$(function(){
		$(".jui-control-menu .jui-menu-item").click(function(){
			var i = $(".jui-control-menu .jui-menu-item").index(this);
			$(this).addClass("active").siblings().removeClass("active")
			switch(i){
				case 0:
				$("#chart-main").hide();
				$("#table-main").hide();
				setTimeout(function(){
					$("#table-main").fadeIn();
				},30)
				break;
				case 1:
				$("#chart-main").hide();
				$("#table-main").hide();
				setTimeout(function(){
					$("#chart-main").fadeIn();
				},30)
				break;
				case 2:
					$("#chart-main").hide();
					$("#table-main").hide();
				setTimeout(function(){
					$("#chart-main").fadeIn();
					$("#table-main").fadeIn();
				},30)
				break;
			}
		})
		//下拉框插件启用
		$( ".jui-btn-select" ).css('width','150px').selectmenu();
		//搜索框隐藏显示
		$(".jui-search-icon").click(function(){
			$(this).parent().hasClass("jui-hide")?$(this).parent().removeClass("jui-hide"):$(this).parent().addClass("jui-hide");
		})
		//百度图表
		// 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echarts'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '图标展示示例'
            },
            tooltip: {},
            legend: {
                data:['战斗力','潜力值']
            },
            xAxis: {
                data: ["赵日天","叶良辰","龙傲天","斯巴达","金刚","吕布"],
            },
            yAxis: {},
            series: [{
                name: '战斗力',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                itemStyle:{
                	normal:{
                		color:'#8bf15f'
                	}
                }
            },{
                name: '潜力值',
                type: 'bar',
                data: [20, 15, 36, 10, 10, 25],
                 itemStyle:{
                	normal:{
                		color:'#54d6de'
                	}
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        //图表自适应
        var vieww = $("#echarts").width();
        var ClassTheme = 0;
        setInterval(function(){
        	var w = $("#echarts").width();
        	
        	if($('body').hasClass('jui-science-theme')&&ClassTheme == 1){
        		option.xAxis.axisLine = {
        			lineStyle:{
                    color:'#fff',
                	}
        		}
        		option.yAxis.axisLine = {
        			lineStyle:{
                    color:'#fff',
                	}
        		}
        		option.title.textStyle = {
        			color:'#fff'
        		};
        		option.legend.textStyle = {
        			color:'#fff'
        		};
        		option.textStyle={
        			color:'#fff'
        		};
        		myChart.setOption(option);
        		myChart.resize();
        	}else{
        		ClassTheme = 1;
        		option.xAxis.axisLine = {
        			lineStyle:{
                    color:'#333',
                	}
        		}
        		option.yAxis.axisLine = {
        			lineStyle:{
                    color:'#333',
                	}
        		}
        		option.legend.textStyle = {
        			color:'#333'
        		};
        		option.title.textStyle = {
        			color:'#333'
        		};
        		option.textStyle={
        			color:'#333'
        		};
        		myChart.setOption(option);
        	}
        	if(vieww != w){
        		vieww = w;
        		myChart.resize();
        	}
        },300)
})
</script>
