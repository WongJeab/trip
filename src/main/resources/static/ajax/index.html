<script>
	$(function(){
			//初始化加载界面 加载首屏
			$.get("./content/main.html",function(data){  
		        $("#iframeContent").html(data);//初始化加载界面  
		    });
		    //监听带有taget的a标签如果有加载相应的页面
		    $("#sidebar").delegate("a[target]","click",function(){
		    	var oUrl = $(this).attr('target');//获取相应A标签的target属性
		    	$.get(oUrl,function(data){  
			        $("#iframeContent").html(data);//初始化加载界面  
			    });
		    })
	});
</script>
